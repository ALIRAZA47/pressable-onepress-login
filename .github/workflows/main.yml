name: OnePressReleaseCI
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
          rsync -arv --exclude='.DS_Store' --exclude='.vscode' --exclude='README.md' --exclude='*.zip' --exclude='composer.lock' --exclude='composer.json' --exclude='vendor/' --exclude='.git/' --exclude='.github/' --exclude='.gitignore' . ./release
          zip --junk-paths pressable-onepress-login ./release/*
      - name: Bump version and Push Tag
        id: bump_tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true # Use the v on the tag.
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: Release ${{ steps.bump_tag.outputs.new_tag }}
          tag_name: ${{ steps.bump_tag.outputs.new_tag }} # new tag pulled from bump_tag step.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # upload url pulled from create_release step.
          asset_path: ./pressable-onepress-login.zip
          asset_name: pressable-onepress-login.zip
          asset_content_type: application/zip
